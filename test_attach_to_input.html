<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kelly Color Picker</title>
        <meta charset="UTF-8">
        <script src="html5kellycolorpicker.min.js"></script>
        
        
    </head>
    <body>        
        <center>
            <canvas id="picker"></canvas>
            <br>
            <input id="color" value="#54aedb">
            
            <script>
                new KellyColorPicker({place : 'picker', input : 'color', size : 150});
            </script>
       
        
    </body>
</html>
